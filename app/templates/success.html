{% extends "base_auth.html" %}

{% block title %}Success{% endblock %}

{% block content %}
<div class="success-board gls-efct">
<div class="auth-title">You have successfully registered yourself</div>
<div class="next-div">
    <div class="auth-title success-title">What Next?</div>
    <ol>
        <li>Press Next</li>
        <li>Login with your registered account</li>
        <li>Use our website</li>
    </ol>
</div>
<form action="{{ url_for('auth.login') }}" class="next-btn">
    
    <input type="submit" value="Next" class="next-btn gls-efct">
</form>
</div>
{% endblock %}
{% block auth_footer %}{% endblock %}
